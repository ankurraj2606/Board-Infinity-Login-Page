<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <img
      src="./assets/board-infinity.png"
      alt="logo"
      width="100px"
      height="50px"
    />
    <div class="container">
      <div class="login-page">
        <div class="login-page-container">
          <h2>Create Your Learner Account</h2>
          <form>
            <div class="ip fname">
              <input type="text" class="ip-box" placeholder="First Name*" />
            </div>
            <div class="ip lname">
              <input type="text" class="ip-box" placeholder="Last Name*" />
            </div>
            <div class="ip email">
              <input type="email" class="ip-box" placeholder="Email Address*" />
            </div>
            <div class="ip phone">
              <input type="number" class="ip-box" placeholder="Phone Number*" />
            </div>
            <div class="ip password">
              <input type="text" class="ip-box" placeholder="password*" />
            </div>
            <div class="ip privacy">
              <input type="radio" id="privacy" name="privacy" value="privacy" />
              <label for="privacy"
                >I agree to the <a href="#">Privacy Policy</a></label
              >
            </div>
            <div class="ip submit-btn">
              <button type="submit" class="submit">
                <span>Create Account</span>
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="image">
        <img
          src="https://cdn.boardinfinity.com/home/illustration.jpg"
          alt="login-image"
          width="370px"
          height="291px"
        />
      </div>
    </div>
  </body>
</html>
